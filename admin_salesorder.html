<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
    }
    h1 {
      color: #800000;
      text-align: center;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filter-buttons button {
      background-color: #eee;
      color: #800000;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    .filter-buttons button.active {
      background-color: #f5c21d;
      color: #800000;
    }
    button.clear {
      background-color: #ccc;
      color: #800000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button.clear:hover {
      background-color: #aaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #800000;
      color: white;
    }
    #totalsDisplay {
      margin-top: 1rem;
      font-weight: bold;
      color: #800000;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Sales Status</h1>

  <!-- Filters -->
  <div class="filter-row">
    <!-- Branch Filter -->
    <div>
      <label style="color:#800000;font-weight:600;">Branch:</label>
      <select id="branchFilter" onchange="applyFilters()">
        <option value="All">All Branches</option>
        <option value="Greenhills">Greenhills</option>
        <option value="Abreeza">Abreeza</option>
        <option value="Bacolod">Bacolod</option>
        <option value="Cagayan de Oro">Cagayan de Oro</option>
        <option value="General Santos">General Santos</option>
        <option value="Lanang">Lanang</option>
      </select>
    </div>

    <!-- Date Filter -->
    <div>
      <label style="color:#800000;font-weight:600;">Date:</label>
      <input type="date" id="startDate" onchange="applyFilters()">
      <span style="margin:0 0.3rem;">to</span>
      <input type="date" id="endDate" onchange="applyFilters()">
    </div>

    <!-- Search -->
    <div>
      <label style="color:#800000;font-weight:600;">Search:</label>
      <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search by client or ticket #">
    </div>

    <!-- Clear Filters -->
    <div>
      <button class="clear" onclick="clearFilters()">Clear Filters</button>
    </div>
  </div>

  <!-- Status Filter -->
  <div class="filter-buttons" id="statusButtons">
    <button onclick="setStatusFilter('All')" class="active">All</button>
    <button onclick="setStatusFilter('In Progress')">In Progress</button>
    <button onclick="setStatusFilter('With Balance')">With Balance</button>
    <button onclick="setStatusFilter('Finished')">Finished</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Ticket #</th>
        <th>Client</th>
        <th>Branch</th>
        <th>Status</th>
        <th>Date Booked</th>
        <th>Balance</th>
        <th>Items</th>
      </tr>
    </thead>
    <tbody id="salesTableBody"></tbody>
  </table>

  <!-- Totals -->
  <div id="totalsDisplay">
    Total Amount: ₱0.00 | Total Balance: ₱0.00
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-DOMAIN",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-BUCKET",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allOrders = [];
    let currentStatusFilter = "All";

    const collections = {
      "Greenhills": "gh_salesOrders",
      "Abreeza": "abreeza_salesOrders",
      "Bacolod": "bacolod_salesOrders",
      "Cagayan de Oro": "cdo_salesOrders",
      "General Santos": "gensan_salesOrders",
      "Lanang": "lanang_salesOrders"
    };

    const formatDate = (d) => {
      if (!d) return "---";
      const date = d?.toDate ? d.toDate() : new Date(d);
      return date.toLocaleDateString("en-PH", { year: "numeric", month: "short", day: "numeric" });
    };

    const getDateValue = (d) => d?.toDate ? d.toDate() : new Date(d || "2000-01-01");

    async function fetchOrders() {
      allOrders = [];
      for (const [branch, colName] of Object.entries(collections)) {
        const snap = await getDocs(collection(db, colName));
        snap.forEach(doc => allOrders.push({ id: doc.id, branch, ...doc.data() }));
      }
      applyFilters();
    }

    function applyFilters() {
      let filtered = [...allOrders];

      // Branch filter
      const branch = document.getElementById("branchFilter").value;
      if (branch !== "All") filtered = filtered.filter(o => o.branch === branch);

      // Status filter
      if (currentStatusFilter !== "All") filtered = filtered.filter(o => o.status === currentStatusFilter);

      // Search filter
      const search = document.getElementById("searchInput").value.toLowerCase();
      if (search) {
        filtered = filtered.filter(o =>
          (o.clientName || "").toLowerCase().includes(search) ||
          (o.ticketNumber || "").toString().toLowerCase().includes(search)
        );
      }

      // Date filter
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      if (startDate || endDate) {
        filtered = filtered.filter(o => {
          const date = getDateValue(o.dateBooked);
          return (!startDate || date >= new Date(startDate)) &&
                 (!endDate || date <= new Date(endDate));
        });
      }

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.getElementById("salesTableBody");
      tbody.innerHTML = "";

      let totalAmount = 0, totalBalance = 0;

      const sorted = data.slice().sort((a, b) => getDateValue(b.dateBooked) - getDateValue(a.dateBooked));

      sorted.forEach(o => {
        const row = document.createElement("tr");

        const itemsText = (o.items || []).map(i => `${i.name} (${i.quantity} × ₱${i.price})`).join(", ");
        const orderAmount = (o.items || []).reduce((sum, i) => sum + (i.price * i.quantity), 0);
        totalAmount += orderAmount;
        totalBalance += Number(o.balance || 0);

        row.innerHTML = `
          <td>${o.ticketNumber || "---"}</td>
          <td>${o.clientName || "---"}</td>
          <td>${o.branch}</td>
          <td>${o.status || "---"}</td>
          <td>${formatDate(o.dateBooked)}</td>
          <td>₱${(o.balance || 0).toLocaleString()}</td>
          <td>${itemsText}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalsDisplay").innerText =
        `Total Amount: ₱${totalAmount.toLocaleString()} | Total Balance: ₱${totalBalance.toLocaleString()}`;
    }

    window.setStatusFilter = function(status) {
      currentStatusFilter = status;
      const buttons = document.querySelectorAll("#statusButtons button");
      buttons.forEach(btn => btn.classList.remove("active"));
      buttons.forEach(btn => {
        if (btn.textContent === status) btn.classList.add("active");
      });
      applyFilters();
    };

    window.clearFilters = function() {
      document.getElementById("branchFilter").value = "All";
      document.getElementById("searchInput").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      setStatusFilter("All");
      applyFilters();
    };

    fetchOrders();
  </script>
</body>
</html>
