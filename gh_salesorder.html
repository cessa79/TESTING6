}

  <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center; flex-wrap:wrap; gap:1rem; padding:2rem;"></div>

 <script type="module">
  async function deleteAllSalesOrders() {
  const snapshot = await getDocs(collection(db, "gh_salesOrders"));
  const batchDeletes = snapshot.docs.map(doc => {
    return doc.ref.delete();
  });
  await Promise.all(batchDeletes);
  alert("All sales orders have been deleted.");
  loadSalesOrders(); // Refresh table
}
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDAWUoFS5NNcxUa5Pu57q7jEXLqEeKpJsg",
    authDomain: "erestore-leatherworks.firebaseapp.com",
    projectId: "erestore-leatherworks",
    storageBucket: "erestore-leatherworks.firebasestorage.app",
    messagingSenderId: "727698074030",
    appId: "1:727698074030:web:58870b6be96934e71c003f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadSalesOrders(filter = '') {
  const tableBody = document.querySelector('#salesOrdersTable tbody');
  const timeFilter = document.getElementById('timeFilter').value;
  const startDateVal = document.getElementById('startDate')?.value || '';
  const endDateVal   = document.getElementById('endDate')?.value || '';
  const now = new Date();

  const snapshot = await getDocs(collection(db, "gh_salesOrders"));
  const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

  // Build inclusive range (00:00:00 to 23:59:59)
  let startRange = null, endRange = null;
  if (startDateVal) {
    startRange = new Date(startDateVal);
    startRange.setHours(0, 0, 0, 0);
  }
  if (endDateVal) {
    endRange = new Date(endDateVal);
    endRange.setHours(23, 59, 59, 999);
  }

  const filteredOrders = orders.filter(order => {
    const isGreenhills = order.branch === "Greenhills";
    const jobOrderStr = (order.jobOrderNumber || '').toLowerCase();
    const matchJobOrder = jobOrderStr.includes((filter || '').toLowerCase());

    // Parse order date
    const orderDate = new Date(order.dateBooked);

    // Apply preset time filter
    let matchTime = true;
    if (timeFilter === 'day') {
      matchTime = orderDate.toDateString() === now.toDateString();
    } else if (timeFilter === 'week') {
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - now.getDay());
      startOfWeek.setHours(0, 0, 0, 0);
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6);
      endOfWeek.setHours(23, 59, 59, 999);
      matchTime = orderDate >= startOfWeek && orderDate <= endOfWeek;
    } else if (timeFilter === 'month') {
      matchTime = orderDate.getMonth() === now.getMonth() && orderDate.getFullYear() === now.getFullYear();
    } else if (timeFilter === 'year') {
      matchTime = orderDate.getFullYear() === now.getFullYear();
    }

    // Apply date range (inclusive)
    let inRange = true;
    if (startRange) inRange = orderDate >= startRange;
    if (endRange)   inRange = inRange && orderDate <= endRange;

    return isGreenhills && matchJobOrder && matchTime && inRange;
  });

  filteredOrders.sort((a, b) => b.jobOrderNumber.localeCompare(a.jobOrderNumber));
  tableBody.innerHTML = '';
  let totalSales = 0;

  filteredOrders.forEach(order => {
    const total = parseFloat(order.totalAmount || 0);
    const paid = parseFloat(order.amountPaid || 0);
    const balance = parseFloat(order.balance ?? (total - paid)).toFixed(2);

    const items = order.items.map(i =>
      `• ${i.quantity}x ${i.ticketNo} (${i.itemDescription || 'No brand'})${i.remarks ? ' - ' + i.remarks : ''}`
    ).join('\n');

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${order.jobOrderNumber}</td>
      <td>${order.dateBooked}</td>
      <td>${order.customerName}</td>
      <td>${order.contactNumber}</td>
      <td>${order.email || '—'}</td>
      <td>${order.receiver}</td>
      <td>${[...new Set(order.items.map(i => i.repairman))].join(', ')}</td>
      <td>${order.paymentMode}</td>
      <td>₱${total.toFixed(2)}</td>
     <td>
  ₱${balance}<br>
  ${Number(balance) > 0 ? `<button class="edit-btn" onclick="editBalance('${order.id}', ${total})">Edit</button>` : ``}
</td>

      <td>${order.completionDate}</td>
      <td style="white-space: pre-wrap; text-align: left">${items}</td>
      <td>${order.images?.length ? `<button class='view-images-btn' onclick='showImages(${JSON.stringify(order.images)})'>View Images</button>` : ''}</td>
    `;
    tableBody.appendChild(row);
    totalSales += total;
  });

  document.getElementById('totalSales').textContent = `Total Sales: ₱${totalSales.toFixed(2)}`;
}

function resetFormFields() {
  document.getElementById('searchInput').value = '';
  document.getElementById('timeFilter').value = 'all';
  const sd = document.getElementById('startDate');
  const ed = document.getElementById('endDate');
  if (sd) sd.value = '';
  if (ed) ed.value = '';
  loadSalesOrders('');
}
window.resetFormFields = resetFormFields;

let currentDocId = null;
let currentTotalAmount = 0;

window.editBalance = function (docId, totalAmount) {
  currentDocId = docId;
  currentTotalAmount = totalAmount;

  // reset modal state
  document.getElementById('markPaidCheckbox').checked = false;
  document.getElementById('paymentMethodSelect').value = '';

  // open modal
  document.getElementById('paymentModal').style.display = 'flex';
};

// confirm + update firestore
async function confirmPaymentUpdate() {
  const paid = document.getElementById('markPaidCheckbox').checked;
  const method = document.getElementById('paymentMethodSelect').value;

  if (!paid) { alert("Please check 'Paid' to confirm payment."); return; }
  if (!method) { alert("Please select a payment method."); return; }

  try {
    await updateDoc(doc(db, "gh_salesOrders", currentDocId), {
      amountPaid: currentTotalAmount,
      balance: 0,
      paymentMode: method
    });
    alert("✅ Payment status updated.");
    closePaymentModal();
    loadSalesOrders(document.getElementById('searchInput').value || '');
  } catch (e) {
    alert("❌ Update failed: " + e.message);
  }
}

function closePaymentModal() {
  document.getElementById('paymentModal').style.display = 'none';
}

// hook up modal buttons + backdrop click
document.getElementById('paymentConfirmBtn').addEventListener('click', confirmPaymentUpdate);
document.getElementById('paymentCancelBtn').addEventListener('click', closePaymentModal);
document.getElementById('paymentModal').addEventListener('click', (e) => {
  if (e.target.id === 'paymentModal') closePaymentModal();
});


  function showImages(images) {
    const modal = document.getElementById('imageModal');
    modal.innerHTML = images.map(url =>
      `<img src="${url}" style="max-width:300px; max-height:300px; border-radius:1rem;" />`
    ).join('');
    modal.style.display = 'flex';

    modal.onclick = () => {
      modal.style.display = 'none';
      modal.innerHTML = '';
    };
  }

  window.showImages = showImages;

  document.addEventListener('DOMContentLoaded', () => {
    loadSalesOrders();
    document.getElementById('searchInput').addEventListener('input', function () {
      loadSalesOrders(this.value);
    });
    document.getElementById('timeFilter').addEventListener('change', function () {
      loadSalesOrders(document.getElementById('searchInput').value);
    });

   document.getElementById('startDate').addEventListener('change', function () {
    loadSalesOrders(document.getElementById('searchInput').value);
  });
  document.getElementById('endDate').addEventListener('change', function () {
    loadSalesOrders(document.getElementById('searchInput').value);
  });resetFormFields
  });

  window.resetFormFields = resetFormFields;

</script>
