<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Monitoring</title>
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allOrders = [];
    let currentStatus = "All";

    async function fetchOrders() {
      const branches = ["branch1", "branch2"]; // update with your branch collections
      allOrders = [];

      for (let branch of branches) {
        const colRef = collection(db, branch);
        const snapshot = await getDocs(colRef);
        snapshot.forEach(doc => {
          allOrders.push({
            docId: doc.id,
            collection: branch,
            ...doc.data()
          });
        });
      }

      applyFilters();
    }

    function renderTable(orders) {
      const tbody = document.querySelector("#salesTable tbody");
      tbody.innerHTML = "";

      if (orders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No records found</td></tr>`;
        return;
      }

      orders.forEach(order => {
        const repairmen = order.repairmen || "—";
        const items = order.items ? order.items.join(", ") : "—";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.branch}</td>
          <td>${order.jobOrderNumber || '—'}</td>
          <td>${order.customerName || '—'}</td>
          <td>${order.dateBooked || '—'}</td>
          <td>${repairmen}</td>
          <td style="white-space: pre-wrap; text-align:left;">${items}</td>
          <td>${order.status || '—'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      let filtered = [...allOrders];

      if (currentStatus !== "All") {
        filtered = filtered.filter(order => order.status === currentStatus);
      }

      renderTable(filtered);
    }

    window.filterStatus = function(status) {
      currentStatus = status;
      document.querySelectorAll("#statusButtons button").forEach(btn => {
        btn.classList.remove("active");
      });
      document.querySelector(`#statusButtons button[data-status="${status}"]`).classList.add("active");
      applyFilters();
    }

    window.onload = fetchOrders;
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .filter-buttons button { margin-right: 8px; padding: 6px 12px; cursor: pointer; }
    .filter-buttons .active { background: #007bff; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Sales Monitoring</h2>

  <div class="filter-buttons" id="statusButtons">
    <button onclick="filterStatus('All')" data-status="All" class="active">All</button>
    <button onclick="filterStatus('In Progress')" data-status="In Progress">In Progress</button>
    <button onclick="filterStatus('With Balance')" data-status="With Balance">With Balance</button>
    <button onclick="filterStatus('Finished')" data-status="Finished">Finished</button>
    <button onclick="filterStatus('Claimed')" data-status="Claimed">Claimed</button>
  </div>

  <table id="salesTable">
    <thead>
      <tr>
        <th>Branch</th>
        <th>Job Order No.</th>
        <th>Customer</th>
        <th>Date Booked</th>
        <th>Repairmen</th>
        <th>Items</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
